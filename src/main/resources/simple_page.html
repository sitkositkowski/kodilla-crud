<!DOCTYPE html>
<html>
<body>

<h1>Kodilla First Java Script Code</h1>

<button id="button-1">I am waiting</button>

<script>
    var iter = 0;
    var button = document.getElementById('button-1');

    button.addEventListener('click', function() {
        button.innerHTML = 'I am clicked ' + iter;
        iter += 1;
    });

</script>
</body>
</html>
